{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Register</button>
  </form>
  {% if message %}
  <h3>{{ message }}</h3>
  {% endif %}
  {% if error %}
  <h3 style="color:red">{{ error }}</h3>
  {% endif %}
</div>
{% endblock %}
