{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  {% if is_authenticated %}
    <h2>Homepage</h2>
    <p>Hello {{ user.username }}</p>
    <a href="/logout">Logout</a>
  {% else %}
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
  {% endif %}
</div>
{% endblock %}
